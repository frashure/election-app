<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
      <h1>The Election App</h1>
      <a id="home-link" href=index.html>Home</a>
      <a id="about-link" href=./about>About</a>
      <a id="search-link" href=./search>Search</a>
      <a id="register-link" href=./user/register>Sign Up</a>
      <a id="login-link" href=./user/login>Log In</a>
    </nav>
  <main id="main-content">
    <form method="POST" action="./user/register">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" class="form-control" placeholder="First Name">
        </div>
        <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" class="form-control" placeholder="Last Name">
            </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="passwordMatch">Re-Enter Password</label>
            <input type="password" name="passwordMatch" class="form-control" placeholder="Re-Enter Password">
        </div>
        <div class="form-group">
            <label for="party">Select a party (optional):</label>
            <select name="partySelector" id="partySelector">
                <option value="IND">Independent (No Affiliation)</option>
                <option value="DEM">Democratic</option> 
                <option value="GRN">Green</option>
                <option value="LIB">Libertarian</option>
                <option value="REP">Republican</option>
            </select>
        </div>
        <div id="address-message">
            <h3>Adding an address is optional and is used to determine which electoral districts you are in.
                This information is only used to determine those districts and is not stored.
            </h3>
        </div>
        <div class="form-group">
            <label for="address1">Address Line 1</label>
            <input type="text" name="address1" class="form-control" placeholder="Address Line 1">
        </div>
        <div class="form-group">
            <label for="address2">Address Line 2</label>
            <input type="text" name="address2" class="form-control" placeholder="Address Line 2">
        </div>
        <div class="form-control">
            <label for="city">City</label>
            <input type="text" name="city" class="form-control" placeholder="City">
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <select name="state" id="state">
                <option value="FL">Florida</option>
                <option value="VA">Virginia</option>
            </select>
        </div>
        <div class="form-group">
            <label for="zip">ZIP Code</label>
            <input type="number" name="zip" class="form-control" placeholder="ZIP">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </main>
<footer>
</footer>
</body>
</html>
