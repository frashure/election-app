<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
      <h1>The Election App</h1>
      <a id="home-link" href=index.html>Home</a>
      <a id="about-link" href=./about>About</a>
      <a id="search-link" href=./search>Search</a>
      <a id="register-link" href=./user/register>Sign Up</a>
      <a id="login-link" href=#>Log In</a>
    </nav>
  <main>
    <form method="POST" action="./user/register">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" class="form-control" placeholder="First Name">
        </div>
        <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" class="form-control" placeholder="Last Name">
            </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="passwordMatch">Re-Enter Password</label>
            <input type="password" name="passwordMatch" class="form-control" placeholder="Re-Enter Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </main>
<footer>
</footer>
</body>
</html>
